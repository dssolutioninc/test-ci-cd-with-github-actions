name: Auto Deploy
on:
  push:
    branches: [nguyendss]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install npm
        run: npm install

      - name: Run tests
        run: npm run test

