
name: CICD seminar
on: 
  push:
    branches: [paulnguyen]
jobs: 
  ReviewProject:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18
      
      # ESLint and Prettier must be in `package.json`
      - name: Install Node.js dependencies
        run: yarn install && yarn run test

  