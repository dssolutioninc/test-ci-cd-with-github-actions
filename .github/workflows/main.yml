name: Auto Deploy
on:
  push:
    branches: [nguyendss]
jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: 18

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test

