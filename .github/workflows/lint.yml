name: Lint Check

on:
  push:
    branches:
      - dev-dung

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Run linting
      run: npm test  # Thay lệnh này bằng lệnh linting tương ứng với dự án của bạn
